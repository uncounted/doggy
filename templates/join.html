<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>Hello, Doggy!</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/user.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="../static/main.css">

        <!--폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script type="text/javascript" src="/static/user.js"></script>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    </head>
    <body>
        <div class="inner">
        <!--전체 이너-->
        <!--검색 바-->
            <div class="search">
                <input type="text" placeholder="강아지 이름을 검색해주세요~">
                <div class="material-icons">search</div>
            </div>
            <!--로그인-->
            <div class="login">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    {% if msg=='logout' %}
                        <button type="button" class="btn btn-outline-primary"><a href="../login">로그인</a></button>
                        <button type="button" class="btn btn-outline-primary"><a href="../join">회원가입</a></button>
                    {% else %}
                        <button type="button" class="btn btn-outline-primary" onclick="logout()">로그아웃</button>
                    {% endif %}
                </div>
            </div>
        </div>


        <div class="section has-text-centered">
            <h1 class="title">회원가입 페이지</h1>
            <div class="container" style="width:70%">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="uid">ID</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="username" class="input" id="uid" aria-describedby="emailHelp"
                                       placeholder="ID">
                                <span class="notify is-hidden" id="dup-chk"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="upw">비밀번호</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="upw" placeholder="비밀번호">
                                <span class="notify is-hidden" id="wrong-pw"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="upw2">비밀번호 확인</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="upw2" placeholder="비밀번호 확인">
                                <span class="notify is-hidden" id="chk-pw"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="username">이름</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="username" placeholder="이름">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="doggy-info" id="doggyinfo">
                    <h4>강아지 정보</h4>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="dogname">강아지 이름</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" id="dogname" placeholder="강아지 이름">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="dogage">강아지 나이</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="number" class="input" id="dogage" placeholder="강아지 나이">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="dog_gender">강아지 성별</label>
                        </div>
                        <div style="text-align: left; flex-grow:3.8;">
                            <label class="radio">
                                <input type="radio" name="doggender" value="암컷" checked>
                                암컷
                            </label>
                            <label class="radio">
                                <input type="radio" name="doggender" value="수컷">
                                수컷
                            </label>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="dogbirth">강아지 생일</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="date" class="input" id="dogbirth" placeholder="강아지 생일">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
{#                <div class="dog-plus-btn">#}
{#                        <button class="button is-small is-warning is-light" id="dog-plus-btn">강아지 정보 추가하기</button>#}
{#                </div>#}
                <button class="button is-primary" onclick="join()">회원가입</button>
            </div>
        </div>
    </body>
</html>
